<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick notes</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./notes.js" />
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <button class="add-note-btn" onclick="openNoteDialog()">
        + Add Note
      </button>
    </header>
    <main id="notesContainer" class="notes-grid"></main>
    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
          <button class="close-btn" onclick="closeNoteDialog()">X</button>
        </div>
        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Note Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title"
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Note Content</label>
            <textarea
              id="noteContent"
              class="form-input"
              placeholder="Enter note content"
              rows="4"
            ></textarea>
          </div>
          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
